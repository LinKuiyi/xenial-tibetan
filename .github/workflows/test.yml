name: test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    name: build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Install dependiences
        run: |
          sudo apt update
          sudo apt install python3-polib
      - name: build
        run: make all
